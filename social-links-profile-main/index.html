<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="head">
      <img src="assets/images/avatar-jessica.jpeg" alt="">
      <p class="above">Jessica Randall</p>
      <div class="top">
        <p class="color">London, United Kingdom</p>
        <p class="desc">"Front-end developer and avid reader."</p>
      </div>
    </div>

    <div class="buttons">
      <button type="submit">GitHub</button>
      <button type="submit">Frontend Mentor</button>
      <button type="submit">LinkedIn</button>
      <button type="submit">Twitter</button>
      <button type="submit">Instagram</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pedro</a>.
  </div>
</body>
</html>
